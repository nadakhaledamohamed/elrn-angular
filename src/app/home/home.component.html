 <p>home works!</p>
<button (click)="count()" class="">Counter</button>
<h1>Counter = {{counter}} clicks</h1>

<div>
    <label>Student Name: {{student?.name}}</label>
    <br>
    <label>Student ID: {{student?.id}}</label>
</div>

<button *ngIf="student.id!=null" (click)="getcourses()">Get courses</button>
<div>
    <label *ngFor="let c of courses;">
        {{c+1}}
    </label>
</div>
