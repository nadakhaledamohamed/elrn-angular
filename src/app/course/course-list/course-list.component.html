<div class="bg-info bg-opacity-10 p-3 m-3 border border-primary rounded shadow ">
  <h5>Courses list</h5>
    <ng-container *ngFor="let c of courses; let i = index;">
      <h6>
        Course {{i+1}}
      </h6>
      <p>
        {{c.description}}
        <br>
        {{c.rating}}
      </p>
    </ng-container>

</div>
